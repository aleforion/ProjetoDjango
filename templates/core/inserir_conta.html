{% extends 'base.html' %}

{% block conteudo %}

    <h1>Inserir Conta</h1>

    <form method="POST" action="{% url 'inserir' %}">
        {% csrf_token %}
        <div class="form-group">
             {{ form }}<br>
             <input type="submit" class="btn btn-primary" value="Salvar">
        </div>
    </form>

{% endblock %}
