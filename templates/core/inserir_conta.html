{% extends 'base.html' %}

{% block conteudo %}

    <h1>Inserir Conta</h1>

    <form method="POST" action="{% url 'inserir_conta' %}">
        {% csrf_token %}

        {% for f in form %}<br>
            <div class="form-group">
                <label>{{f.label}}</label>{{ f }}
            </div>
        {% endfor %}
        <input type="submit" class="btn btn-primary" value="Salvar">
    </form>

{% endblock %}
